<!DOCTYPE html>
<html>

<head>
    <title>Opensource Livestream</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    </style>
</head>

<body>
    <h1>Welcome, opensourcelivestream.com is currently under development.</h1>
    <h3>Visit the <a href="https://discord.gg/RRHvYUe">setHacked discord server</a> to reach a developer.</h3>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <video id="video" width="100%" autoplay controls></video>
    <script>
    var video = document.getElementById('video');
    if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource('index.m3u8');
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
            video.play();
        });
    } else {
        video.setAttribute('src', 'index.m3u8');
    }
    </script>
</body>

</html>
